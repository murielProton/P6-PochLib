<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Poch'Lib</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		

    <link rel="stylesheet" href="PochLib-layout.css">
  	</head>
  	<body>
		<div id="myBooks">
			<h1 class="title">Poch'Lib</h1>
			<section id="NewBook">
				<h2 class="h2">Nouveau Livre</h2>
				<div id="search-book-container">
					<div class="input-container">
						<label for="book-search-input">Titre :</label>
						<input value="Oui Oui" id="book-search-input" type="text" placeholder="OuiOui au pays des jouets..."/>
						<button id="book-search-button">Rechercher</button>
					</div>
					<div id="results-container">
						<ul id="search-results-list">
							
						</ul>
					</div>
				</div>
			</section>
			<section id="MyPocketList">
				<h2>Ma poch'liste</h2>
				<div id="my-books-container">
					
				</div>
			</section>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    	<script src="../Controller/poch-lib-controller.js"></script>
    	<script src="PochLib-interactive.js"></script>

  	</body>
</html>
