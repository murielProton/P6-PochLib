<!DOCTYPE html>
<html lang="fr" onload="deleteLocalStorageContent()"></html>
	<head>
		<title>Poch'Lib</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../Style/PochLib-layout.css">
  	</head>
  	<body  onload="onloadDisplay()">
		<div class="container">
			<div class="background-colour-grey">
				<img id="logo" src="../Image/logo.png" alt="logo"/>
			</div>
			<div id="search-section" class="search-section">
					<div id="section-form" class="section-form">
					<h1>Nouveau livre</h1>
					<button id="new-book-button" class="green-button center-element" type="cancel" value="new-book" onclick="newBookButtonDisplayForm()">Ajouter un livre</button>
					<br>
					<form id="search-form" action="" >
						<label for="form-title">Titre du livre</label><br>
						<input id="form-title" type="text" placeholder="any title ..."  name="form-title"><br>
						<label for="form-author">Auteur</label><br>
						<input id="form-author" type="text" placeholder="any name ..." name="form-author"><br><br>
						<button id="book-search-button" class="green-button" type="button" onclick="searchForAListOfBooks()">Rechercher</button>
						<br>
						<button id="cancel-search-button" class="red-button" type="cancel" value="Annuler" onclick="cancelDisplayOfSearchForm()">Annuler</button>
					</form>	  
				</div>																	
			</div>
			<div id="section-result-of-search" >
				
				<div id="result-display"></div>
				
			</div>
			<div id="my-pock-list" >
				<h1>Ma poch'liste</h1>
				<div id="my-pock-list-display"></div>
				<button id="delet-pock-list-button" class="red-button align-element-left" type="cancel" value="Annuler" onclick="deleteLocalStorageContent()">Vider Ma Poch'List</button>
				
			</div>

		</div>
        <!--Scripts and other things-->
        
         <!--In the script at the end of the body always put the library first -->
         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		 <script src="https://kit.fontawesome.com/7fab9bbed0.js" crossorigin="anonymous"></script>
         <!--In second put all the local depedencies-->
         <script src="../Controller/books-list.js"></script>
		 <script src="../Controller/books-list-controller.js"></script>
         <script src="../Model/book.js"></script>
		 <script src="../Controller/book-controller.js"></script>
		 <script src="../Controller/session-controller.js"></script>
		 <script src="../Controller/vue-handeling.js"></script>
		 <script src="../Controller/error_controller.js"></script>
         <!-- <link rel="stylesheet" type="text/css" href="pochLib-layout.css">-->
  	</body>
</html>
